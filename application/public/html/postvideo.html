            <header class="page-header">
            <nav>

            </header>
            <main class="main-content">
            <section class="center">
                <h1 class="title">Share a video</h1>
            <form>
                <div>
                    <label for="vTitle">Title (required) </label>
                    <input type="text" name="vTitle" id ="vTitle"
                    placeholder="Your video title" required>
                </div>
                <div>
                    <label for="Description">Description (required)</label>
                    <textarea placeholder="Tell viwers about your video" required></textarea>
                </div>
                <div>
                    <label for="video"></label>
                    <input type="file" name="video" class ="choose"
                    placeholder="Select file" required
                    accept="video/*"
                    >
                </div> 
                <div class="checkbox-group">
                    <input type="checkbox" name="comfirm" value=1 required>
                    <label for="comfirm">
                        I have read and accept the  
                        <a href="https://www.youtube.com/watch?v=hWvM6de6mG8" target="_blank">
                        Term of Service & Privacy Policy
                        </a>
                    </label>
                </div>
                    <input type="submit" value="Post" class="button post">    
            </form>  
            </section>
        </main>
        </div>
